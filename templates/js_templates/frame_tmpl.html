{% load templatetag_handlebars %}
{% tplhandlebars "frame-tmpl" %}
  <table>
    <tr>
      <th id="player1">{{frame.player1.attributes.name}}</th>
      <th id="player2">{{frame.player2.attributes.name}}</th>
    </tr>
    <tr>
      <td>{{frame.player1_score}}</td>
      <td>{{frame.player2_score}}</td>
    </tr>
  </table>
  <b>Current break: {{frame.current_break}}</b>
{% endtplhandlebars %}
