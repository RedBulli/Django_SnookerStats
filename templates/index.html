<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SnookerStats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="{{ STATIC_URL }}less/bootstrap/bootstrap.less" rel="stylesheet/less">

  <script src="{{ STATIC_URL }}js/plugins/jquery.js"></script>
  <script src="{{ STATIC_URL }}js/plugins/underscore.js"></script>
  <script src="{{ STATIC_URL }}js/plugins/backbone.js"></script>
  <script src="{{ STATIC_URL }}js/plugins/backbone-relational.js"></script>
  <script src="{{ STATIC_URL }}js/plugins/backbone-tastypie.js"></script>
  <script src="{{ STATIC_URL }}js/plugins/jquery.lightbox_me.js"></script>
  <script src="{{ STATIC_URL }}js/plugins/handlebars.js"></script>
  <script src="{{ STATIC_URL }}js/plugins/less.min.js"></script>
  <script src="{{ STATIC_URL }}js/plugins/bootstrap.min.js"></script>
  <script src="{{ STATIC_URL }}js/plugins/bacon.js"></script>

  <script src="{{ STATIC_URL }}js/models.js"></script>
  <script src="{{ STATIC_URL }}js/views.js"></script>
  <script src="{{ STATIC_URL }}js/snooker.js"></script>
  
</head>
<body>
  {% include "js_templates/frame.html" %}
  {% include "js_templates/frame_controls.html" %}
  {% include "js_templates/frame_list.html" %}
  {% include "js_templates/match_list.html" %}
  {% include "js_templates/player_selection.html" %}
  {% include "js_templates/player_list.html" %}
  <section>
    <div id="currentFrame">
    </div>
    <div id="frameControls">
    </div>
  </section>

  <section>
    <button id="newFrame" disabled="disabled">New Frame</button>
    <ul id="frames">
    </ul>
  </section>

  <section>
    <button id="newMatch">New Match</button>
    <ul id="matches">
    </ul>
  </section>

  <section>
    <button id="newPlayer">New Player</button>
    <ul id="players">
    </ul>
  </section>

  <form id="playerForm">
    <h2>New Player</h2>
    <input type="text" name="name" />
    <input type="submit" />
    <div class="status">
    </div>
  </form>
  <form id="matchForm">
    <h2>New Match</h2>
    <select name="player1">
    </select>
    <select name="player2">
    </select>
    <input type="submit" value="Create match"/>
    <div class="status">
    </div>
  </form>
</body>
</html>
