{% load templatetag_handlebars %}
{% tplhandlebars "strikeList-tmpl" %}
{{#breaks}}
<li>{{player.attributes.name}}:
  {{#foul}}
    FOUL: {{foulpoints}}
  {{else}}
  {{sum}}
  <ol reversed>
    {{#strikes}}
    <li>
      {{attributes.points}}
    </li>
    {{/strikes}}
  </ol>
  {{/foul}}
</li>
{{/breaks}}
{% endtplhandlebars %}
